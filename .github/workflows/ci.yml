name: Continuous Integration

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        depends_on:
          - zookeeper
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/${{ secrets.MYSQL_DATABASE }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Wait for Kafka to be ready
      run: |
        while ! nc -z localhost 9092; do
          echo "Waiting for Kafka to be ready..."
          sleep 3
        done
        echo "Kafka is ready!"

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h localhost --silent; do
          echo "Waiting for MySQL to be ready..."
          sleep 3
        done
        echo "MySQL is ready!"

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

  build-image:
    strategy:
      matrix:
        service: ["order-service", "payment-service", "inventory-service"]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [test]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

    - name: Build the Docker image
      uses: docker/build-push-action@v2
      with: 
        context: ${{ matrix.service }}
        file: ${{ matrix.service }}/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.ref_name }}
